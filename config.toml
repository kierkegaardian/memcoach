[ollama]
model = "llama3.2"
timeout = 15

[grading]
# Grading thresholds
levenshtein_perfect_threshold = 0.98
levenshtein_good_threshold = 0.85

# Require LLM confirmation for borderline cases
use_llm_on_borderline = true

[parent]
# Store a hashed PIN (generate with utils.auth.hash_pin) to unlock admin routes.
pin_hash = ""
# Optional: minutes to keep the parent session cookie valid.
session_minutes = 30

[stt]
# Local speech-to-text fallback. Requires ffmpeg and a whisper backend.
# provider = "auto" | "faster-whisper" | "whisper"
provider = "auto"
model = "base"
language = "en"
device = "cpu"
compute_type = "int8"
