{% extends "base.html" %}

{% block title %}Add New Kid - MemCoach{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h2 class="text-3xl font-bold mb-6 text-gray-800">Add a New Kid</h2>
    <form method="post" action="/kids/new" class="space-y-4 bg-white p-6 rounded-lg shadow-md">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Kid's Name</label>
            <input type="text" id="name" name="name" required minlength="1" maxlength="50" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., Alice or Johnny">
            <p class="mt-1 text-sm text-gray-500">Enter the child's name (unique).</p>
        </div>
        <div class="flex space-x-3">
            <button type="submit" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md transition">Create Kid</button>
            <a href="/" class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-medium py-2 px-4 rounded-md transition text-center">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
