<div id="deck-{{ deck.id }}" class="p-4 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
    <div>
        <h3 class="text-xl font-semibold text-gray-800">{{ deck.name }}</h3>
        {% if deck.tags %}
            <div class="flex flex-wrap gap-2 mt-2">
                {% for tag in deck.tags %}
                    <span class="text-xs font-semibold uppercase tracking-wide px-2 py-1 rounded bg-slate-100 text-slate-700">{{ tag }}</span>
                {% endfor %}
            </div>
        {% endif %}
    </div>
    <div class="flex flex-wrap gap-2">
        <a href="/decks/{{ deck.id }}/add" class="bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600">Add Cards</a>
        <a href="/decks/{{ deck.id }}" class="bg-gray-500 text-white px-3 py-1 rounded text-sm hover:bg-gray-600">View Progress</a>
        <button
            class="bg-yellow-500 text-white px-3 py-1 rounded text-sm hover:bg-yellow-600"
            hx-get="/decks/{{ deck.id }}/edit"
            hx-target="#deck-{{ deck.id }}"
            hx-swap="outerHTML"
        >
            Edit
        </button>
        <button
            class="bg-red-500 text-white px-3 py-1 rounded text-sm hover:bg-red-600"
            hx-post="/decks/{{ deck.id }}/delete"
            hx-target="#deck-{{ deck.id }}"
            hx-swap="outerHTML"
        >
            Delete
        </button>
    </div>
</div>
