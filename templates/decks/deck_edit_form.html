<div id="deck-{{ deck.id }}" class="p-4">
    <form
        class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between"
        hx-post="/decks/{{ deck.id }}/edit"
        hx-target="#deck-{{ deck.id }}"
        hx-swap="outerHTML"
    >
        <div class="flex-1">
            <label for="deck-name-{{ deck.id }}" class="sr-only">Deck name</label>
            <input
                id="deck-name-{{ deck.id }}"
                name="name"
                type="text"
                value="{{ deck.name }}"
                class="w-full px-3 py-2 border border-gray-300 rounded"
            >
        </div>
        <div class="flex flex-wrap gap-2">
            <button type="submit" class="bg-green-500 text-white px-3 py-1 rounded text-sm hover:bg-green-600">Save</button>
            <button
                type="button"
                class="bg-gray-500 text-white px-3 py-1 rounded text-sm hover:bg-gray-600"
                hx-get="/decks/{{ deck.id }}/row"
                hx-target="#deck-{{ deck.id }}"
                hx-swap="outerHTML"
            >
                Cancel
            </button>
        </div>
    </form>
</div>
